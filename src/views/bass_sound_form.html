<md-menu id="subbeat-menu" md-ofset="0 0" md-position-mode="target target">
  <md-button
    ng-init="menu.open=$mdOpenMenu"
    ng-click="$mdOpenMenu($event)"
    aria-label="Note properties">
  </md-button>
  <md-menu-content
    class="subbeat-form-container md-whiteframe-16dp">
    <div class="subbeat-form" layout="column">
      <div layout="row">
        <md-input-container flex>
          <label class="md-label">Style</label>
          <md-select
            flex
            ng-model="menu.sound.style"
            md-on-close="updateNote(menu.sound)">
            <md-option
              ng-repeat="style in playingStyles"
              ng-value="style">
              {{ bass.playingStyles[style].label }}
            </md-option>
          </md-select>
        </md-input-container>
      </div>

      <div layout="row">
        <md-input-container flex>
          <label class="md-label">Note</label>
          <md-select
            md-container-class="note-select-menu"
            ng-model="menu.sound.note"
            ng-model-options="{trackBy: '$value.code'}"
            md-on-close="updateNote(menu.sound)">
            <div layout="row">
            <span class="fret-index">( X )</span>
            <md-option
              flex
              ng-value="{
                name: 'x',
                code: 'x'
              }">
              Ghost
            </md-option>
            </div>
            <div
              ng-repeat="note in bass.strings[menu.grid.string].notes"
              layout="row">
              <span class="fret-index">( {{ $index }} )</span>
              
              <md-option
                flex
                ng-if-end 
                ng-value="{
                  name: note.label[0],
                  octave: note.octave,
                  code: note.label[0]+note.octave
                }">
                {{ note.label[0] }} <sub>{{ note.octave }}</sub>
              </md-option>
              <span
                ng-if-start="note.label[1]">/
              </span>
              <md-option
                flex
                ng-if-end 
                ng-value="{
                  name: note.label[1],
                  octave: note.octave,
                  code: note.label[1]+note.octave
                }">
                {{ note.label[1] }} <sub>{{ note.octave }}</sub>
              </md-option>
            </div>
          </md-select>
        </md-input-container>
        <div
          class="buttons-spinner"
          layout="column">
          <md-button
            md-prevent-menu-close
            ng-click="menu.nextNote()">
            <md-icon md-svg-icon="plus"></md-icon>
          </md-button>
          <md-button
            md-prevent-menu-close
            ng-click="menu.prevNote()">
            <md-icon md-svg-icon="minus"></md-icon>
          </md-button>
        </div>

      </div>

      <div layout="row">
        <md-input-container flex="30">
          <label class="md-label">Length</label>
          <md-select
            ng-model="menu.sound.noteLength.length"
            md-on-close="updateBassSound(menu.sound)"
            ng-disabled="!menu.sound.note.name || menu.sound.note.name==='x'">
            <md-option
              ng-repeat="value in [
                ['ð…', 'Whole', 1],
                ['ð…ž', 'Half', 0.5],
                ['ð…Ÿ', 'Quarter', 0.25],
                ['ð… ', 'Eighth', 0.125],
                ['ð…¡', 'Sixteenth', 0.0625]
              ]"
              ng-value="{{ value[2] }}">
              <span class="note-symbol">{{ ::value[0] }}</span>
              <span class="note-length-title"> {{ ::value[1] }}</span>
            </md-option>
          </md-select>
        </md-input-container>
        <md-checkbox
          flex="30"
          class="md-primary"
          aria-label="Staccato"
          ng-model="menu.sound.noteLength.dotted"
          ng-disabled="menu.sound.note.name==='x'"
          ng-change="updateBassSound(menu.sound)">
          Dotted
        </md-checkbox>
        <md-checkbox
          flex="40"
          class="md-primary"
          aria-label="Staccato"
          ng-model="menu.sound.noteLength.staccato"
          ng-disabled="menu.sound.note.name==='x'">
          Staccato
        </md-checkbox>
      </div>

      <div
        layout="row"
        class="volume-field">
        <md-input-container
          flex="none">
          <label>Volume</label>
          <input
            type="number"
            min="0"
            max="1"
            step="0.01"
            ng-model="menu.sound.volume">
        </md-input-container>
        <md-slider
          class="md-primary"
          ng-model="menu.sound.volume"
          aria-label="Volume"
          min="0"
          max="1"
          step="0.01"
          flex>
        </md-slider>
        <md-button
          class="play-button"
          md-prevent-menu-close
          ng-click="playSound(menu.sound)">
          <md-icon md-svg-icon="play"></md-icon>
        </md-button>
      </div>
    </div>
  </md-menu-content>
</md-menu>
